apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  app: mongo
spec:
  # pods
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongodb
          image: mongo:5.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  # name of service defined in mongo-config
spec:
  selector:
    app: mongo
    # should match template label
  ports:
    - protocol: TCP
      port: 27017
      # can be any port
      targetPort: 27017
      # port of pod above
