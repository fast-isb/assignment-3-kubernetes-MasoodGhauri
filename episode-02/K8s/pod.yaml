apiVersion: v1
kind: Pod
metadata:
  name: episode1-pod
spec:
  containers:
    - name: frontend
      image: frontend:tag
      ports:
        - containerPort: 3000
      imagePullPolicy: Never
    - name: backend
      image: backend:tag
      ports:
        - containerPort: 8000
      imagePullPolicy: Never
    - name: mongodb
      image: mongo:latest
      ports:
        - containerPort: 27017
      imagePullPolicy: Always
